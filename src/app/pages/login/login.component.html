<div id="login">
  <h3 class="text-center text-white pt-5">Login form</h3>
  <div class="container">
    <div id="login-row" class="row justify-content-center align-items-center">
      <div id="login-column" class="col-md-6">
        <div id="login-box" class="col-md-12" *ngIf="loginForm">
          <form id="login-form" class="form"
                [formGroup]="loginForm" (ngSubmit)="submitLoginForm()">
            <h3 class="text-center text-info">Login</h3>
            <div class="form-group">
              <label for="username" class="text-info">Email:</label><br>
              <input type="email" name="username" id="username"
                     formControlName="email"
                     class="form-control">
              <p class="text-error"
                 *ngIf="loginForm.controls.password.errors?.required && loginForm.controls.password.touched">
                Please Enter your password
              </p>
              <p class="text-error"
                 *ngIf="loginForm.controls.password.errors?.minlength && loginForm.controls.password.touched">
                Please Enter valid password
              </p>
            </div>
            <div class="form-group mt-2">
              <label for="password" class="text-info">Password:</label><br>
              <input type="text" name="password" id="password"
                     formControlName="password"
                     class="form-control">
              <p class="text-error"
                 *ngIf="loginForm.controls.password.errors?.required && loginForm.controls.password.touched">
                Please Enter your password
              </p>
              <p class="text-error"
                 *ngIf="loginForm.controls.password.errors?.minlength && loginForm.controls.password.touched">
                Please Enter valid password
              </p>
            </div>
            <div class="form-group mt-3">
              <input type="submit" name="submit" class="btn btn-info btn-md" value="submit"
                     [disabled]="loginForm?.invalid">
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
